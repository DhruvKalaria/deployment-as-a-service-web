

<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to DaaS {{title}}</h1>
  

    <form class="form-horizontal" name = "myForm" onsubmit="return storeValues(this);">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"  ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" ng-model="user.password" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="login(user)">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

  

    <div class="auth-sep"><span><span><a href="#/reg" style="color:white;">New to DaaS? Sign up!</a></span></span></div>

</main>

  var today = new Date();

  function setCookie(name, value)
  {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
  }


  function storeValues(form)

    //setCookie("email", form.email.value);

    console.log(getCookie("email"));
    console.log(getCookie("password"));

    return true;
  }

   function getCookie(name)
  {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }



</script>
