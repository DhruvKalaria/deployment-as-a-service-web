<div class="borderBottom-small">
  <div class="modal-header">
   <button type="button" class="close" ng-click="apcse.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
   <h2 class="modal-title borderBottom-very-small" style="color:#1b867b;">Deploying the Application</h2><br>
 </div>    

 <div class="modal-body" ng-init="apcse.init()">

  <div class="loadingContainer" ng-hide="apcse.loadingBlock">
    <div class="ex"></div>
    <div class="ex"></div>
    <div class="ex"></div>
    <div class="ex"></div>      
  </div>

  <h4 style = "text-align:center; margin-bottom:25px;">{{apcse.loadingMessage}}</h4>

  <h4 ng-show="apcse.gotAppURL" style="text-align: center;"> Access your application at - <a href="http://{{apcse.project.app_url}}" target="_blank">{{apcse.project.app_url}}</a> </h4>
   
  <div class="modal-footer">
    <button class="btn btn-danger" ng-disabled="apcse.disableClose" ng-click="apcse.cancel()">Close</button>
  </div>

</div>

</div>
