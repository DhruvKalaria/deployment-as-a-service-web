<div class="page-top clearfix" scroll-position="scrolled"

  <div class="col-md-4" style="padding-top: 10px;">

    <div class="col-md-4" ng-hide="profileButtonVisible" class="ng-show">
    </div>

    <div class="col-md-4">
      <a href="/login" ng-hide="profileButtonVisible" class="ng-show"><div
          class="button-wrapper ng-scope">
          <button type="button" class="btn btn-info btn-md btn-block">Sign

    </div>

      <li><i class="dropdown-arr"></i></li>
      <li><a href="/profile"><i class="fa fa-user"></i>Profile</a></li>

          class="fa fa-cog"></i>Settings</a></li>

        href="/logout" class="signout"><i class="fa fa-power-off"></i>Logout</a></li>
    </ul>
  </div>
