<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DaaS</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <style>
  .vertical-scroll div{
    padding-bottom: 35px;
    padding-top: 35px;
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.12);
  }
  .vertical-scroll div:hover{
    box-shadow: 1px 1px 2px 1px rgba(0, 30, 0, 0.2);
  }
  .descriptor{
    font-size: 1.2em;
  }
  .title{
    color: #1b867b;
    font-size: .9em;
  }
  .dateDetails{
    float: right;
  }
  .borderBottom {
    border-bottom: 10px solid #1b867b;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .borderBottom-small{
    border-bottom: 5px solid #1b867b;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px; 
    padding-bottom: 0px;
  }

  .cards:hover{
    cursor: pointer;
  }
  .cards::before{
    content: '';
    display: block;
    width: 0px;
    height: 0px;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-right: 5px solid ;
  }
  .borderBottomLine{
    border-bottom: 1px solid rgba(27,134,123,0.3);
    padding-bottom: 10px;
  }


  </style>



  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div class="body-bg" ></div>
<main ng-if="$pageFinishedLoading" ng-class="{'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

 <!--<ba-sidebar></ba-sidebar>-->
  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <div ui-view></div>
    </div>
  </div>

  <back-top></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
  <div></div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</div>
</body>
</html>
